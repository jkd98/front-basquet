<div class="form__capa">
    <h2 class="form__heading">Crear Cuenta</h2>
    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- FullName -->
        <div class="form__campo">
            <label for="fullname">Nombre Completo:</label>
            <input type="text" name="fullname" id="fullname" placeholder="Tu nombre" formControlName="fullname">
            <app-error-field [control]="fullname!" fieldName="nombre completo"></app-error-field>
        </div>

        <!-- Email -->
        <div class="form__campo">
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@email.com" formControlName="email">
            <app-error-field [control]="email!" fieldName="correo"></app-error-field>
        </div>

        <!-- Pass -->
        <div class="form__campo">
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" id="pass" placeholder="********" formControlName="pass">
            <app-error-field [control]="pass!" fieldName="contraseña"></app-error-field>
        </div>

        <!-- Rp Pass -->
        <div class="form__campo">
            <label for="confirmPass">Confirmar contraseña:</label>
            <input type="password" name="confirmPass" id="confirmPass" placeholder="********"
                formControlName="confirmPass">
            <app-error-field [control]="confirmPass!" fieldName="confirmar contraseña"></app-error-field>
        </div>

        <!-- Btn -->
        <div class="form__campo">
            <button type="submit">Crear Cuenta</button>
        </div>

        <div class="form__campo">
            <p><a [routerLink]="['/auth/login']">¿Ya tienes una cuenta? <span>Inicia Sesión</span></a></p>
        </div>
    </form>
</div>
